<head>
  <title>simple</title>
</head>

<body>
  <h1>The Anonymizer</h1>

  {{> anonymize}}

  {{> users}}
</body>

<template name="anonymize">
  <button data-action="anonymize">Anonymize The Database</button>
  <pre>{{message}}</pre>
</template>

<template name="users">
  <ul>
    {{#each users}}
      <li>
        {{profile.name}} - {{#each emails}} {{address}} {{/each}}
      </li>
    {{/each}}    
  </ul>
</template>
